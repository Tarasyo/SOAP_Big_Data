  <!--This part of code taking from https://www.geeksforgeeks.org/how-to-force-input-field-to-enter-numbers-only-using-javascript/
   Used to Force user enter just numbers-->
 <script> 
    function onlyNumberKey(evt) { 
          
        // Only ASCII charactar in that range allowed 
        var ASCIICode = (evt.which) ? evt.which : evt.keyCode 
        if (ASCIICode > 31 && (ASCIICode < 48 || ASCIICode > 57)) 
            return false; 
        return true; 
    } 
</script>
